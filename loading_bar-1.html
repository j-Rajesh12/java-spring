<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <title>Progress Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="loading_bar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <section>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <div id="logo"></div>
        <a class="navbar-brand" href="#" style="font-size: 30px; color: aqua;">ResQify</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Bookings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">LogOut <i class="fa-solid fa-arrow-right-from-bracket"
                  style="margin-left: 10px;"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </section>

  <section id="google-map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2481.0158700574625!2d-2.5535486!3d51.549608!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487190e033189c51%3A0x57d78b2fbf69b90!2sTorry%20Harris%20Business%20Solutions%20(Europe)%20Ltd.!5e0!3m2!1sen!2sin!4v1703931313483!5m2!1sen!2sin" width="100%" height="380" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </section>

  <div id="progress-container">
    <h1>Loading...</h1>
    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>
    <div id="percentage">0%</div>
  </div>

  <script>
    function updateProgress() {
      const progressBar = document.getElementById('progress-fill');
      const percentageText = document.getElementById('percentage');

      let percentage = 0;
      const interval = setInterval(() => {
        percentage += 1;
        progressBar.style.width = `${percentage}%`;
        percentageText.textContent = `${percentage}%`;

        if (percentage === 100) {
          clearInterval(interval);
        }
      }, 50);
    }

    // Start updating the progress on page load
    updateProgress();
  </script>
</body>
</html>
