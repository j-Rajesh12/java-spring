<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="feed.css">
</head>
<body>
    <section id="rating">
        <div id="header"><h4>How would you rate your experience with the mechanic</h4></div>
    <div class="container">
        <div class="container__items">
          <input type="radio" name="stars" id="st5">
          <label for="st5">
            <div class="star-stroke">
              <div class="star-fill"></div>
            </div>
            <div class="label-description" data-content="Excellent"></div>
          </label>
          <input type="radio" name="stars" id="st4">
          <label for="st4">
            <div class="star-stroke">
              <div class="star-fill"></div>
            </div>
            <div class="label-description" data-content="Good"></div>
          </label>
          <input type="radio" name="stars" id="st3">
          <label for="st3">
            <div class="star-stroke">
              <div class="star-fill"></div>
            </div>
            <div class="label-description" data-content="OK"></div>
          </label>
          <input type="radio" name="stars" id="st2">
          <label for="st2">
            <div class="star-stroke">
              <div class="star-fill"></div>
            </div>
            <div class="label-description" data-content="Bad"></div>
          </label>
          <input type="radio" name="stars" id="st1">
          <label for="st1">
            <div class="star-stroke">
              <div class="star-fill"></div>
            </div>
            
            <div class="label-description" data-content="Terrible"></div>
          </label>
        </div>
      </div>
      <h5 style="margin-left: 50px;">Tell us more about why you chose these rating</h5><br>
      <textarea name="" id="descrip" cols="40" rows="10" style="resize: none; margin-left: 50px; font-family: Georgia, 'Times New Roman', Times, serif;" ></textarea >
       <form action="">
        <button name="rating" type="button" class="submit">Submit</button>
       </form>    
    </section>
</body>
</html>
